<main class="dashboard-wrapper">
    <app-sidebar [showCustomization]="showCustomization" (toggleModal)="toggleModal($event)"></app-sidebar>
    <app-listbar></app-listbar>
    @if(!showNoteState) {
    <section class="note-info-welcome">
        <img src="assets/images/note-placeholder.png" alt="note placeholder" />
        <h2>Welcome to Noteworthy</h2>
        <p>
            Select a note to view or edit
        </p>
    </section>
    }@else {
    <section class="note-info-col">
        <router-outlet name="info" />
    </section>
    }
    @if (showCustomization) {
    <app-customization-modal [isOpen]="showCustomization" />
    }
</main>
<footer class="footer">

    <a [routerLink]="[{ outlets: { list: null } }]" class="link">
        <div class="wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" stroke-width="1.5">
                    <path
                        d="M3 10c0-3.771 0-5.657 1.172-6.828C5.343 2 7.229 2 11 2h2c3.771 0 5.657 0 6.828 1.172C21 4.343 21 6.229 21 10v4c0 3.771 0 5.657-1.172 6.828C18.657 22 16.771 22 13 22h-2c-3.771 0-5.657 0-6.828-1.172C3 19.657 3 17.771 3 14v-4Z" />
                    <path stroke-linecap="round" d="M8 10h8m-8 4h5" />
                </g>
            </svg>
            <p>Notes</p>
        </div>

    </a>


    <a routerLinkActive="active" [routerLink]="[{ outlets: { list: ['favourites'] } }]" class="link">
        <div class="wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
            </svg>
            <p>Favourites</p>
        </div>

    </a>


    <a [routerLink]="[{ outlets: { list: ['archived'] } }]" class="link">
        <div class="wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
            </svg>
            <p>Archived</p>
        </div>

    </a>

</footer>
