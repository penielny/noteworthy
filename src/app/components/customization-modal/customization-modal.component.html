<div class="customization-wrapper">
    <div class="content">
        <div class="header">
            <div class="actions-container">
                <button (click)="closeModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg>

                </button>
                <h3>Personalization</h3>
            </div>

        </div>
        <div class="color-container">
            <h4>Select color theme</h4>
            <div class="color-options">
                @for (color of colors; track color) {
                <button class="color-select" [ngClass]="'color-bg-' + color.name"
                    [class.active]="color.name === activeColor" (click)="selectColor(color.name)">
                    {{ color.name }}
                </button>
                }
            </div>
        </div>

        <div class="font-container">
            <h4>Select font customization</h4>
            <div class="font-options">
                <div class="font-list">
                    @for (font of fonts; track font) {
                    <button (click)="setFont(font)" class="font-select">
                        @if (font === theme.currentFont) {
                        <svg class="check-mark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            fill="currentColor" >
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                                clip-rule="evenodd" />
                        </svg>

                        }
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802" />
                        </svg>

                        {{ font}}
                    </button>
                    }
                </div>
                <div class="font-preview">
                    <p class="font-sample">The quick brown fox jumps over the lazy dog</p>
                    <p class="font-sample">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>
    </div>
</div>
