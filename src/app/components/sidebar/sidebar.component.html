<section class="sidebar">
    <div class="sidebar-header">
        <div class="icon">
            <svg data-slot="icon" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true">
                <path
                    d="M2.5 3.5A1.5 1.5 0 0 1 4 2h4.879a1.5 1.5 0 0 1 1.06.44l3.122 3.12a1.5 1.5 0 0 1 .439 1.061V12.5A1.5 1.5 0 0 1 12 14H4a1.5 1.5 0 0 1-1.5-1.5v-9Z">
                </path>
            </svg>
        </div>
        <h1>Noteworthy</h1>
    </div>

    <div class="profile-wrapper">
        <img class="profile-image"
            src="https://plus.unsplash.com/premium_photo-1664541336896-b3d5f7dec9a3?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
        <div class="profile-user">
            <p class="profile-username">Peniel Nyinaku</p>
            <p class="profile-email">penielnyinaku&#64;gmail.com</p>
        </div>
    </div>

    <div class="quick-list">
        <h3>Quick Links</h3>
        <ul>
            <li class="link-container">
                <a [routerLink]="[{ outlets: { list: null } }]" class="link">
                   <div class="wrapper">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-width="1.5">
                            <path
                                d="M3 10c0-3.771 0-5.657 1.172-6.828C5.343 2 7.229 2 11 2h2c3.771 0 5.657 0 6.828 1.172C21 4.343 21 6.229 21 10v4c0 3.771 0 5.657-1.172 6.828C18.657 22 16.771 22 13 22h-2c-3.771 0-5.657 0-6.828-1.172C3 19.657 3 17.771 3 14v-4Z" />
                            <path stroke-linecap="round" d="M8 10h8m-8 4h5" />
                        </g>
                    </svg>
                    <p>Notes</p>
                   </div>
                    <div class="count">
                        {{noteCount}}
                    </div>
                </a>
            </li>
            <li class="link-container">
                <a [routerLink]="[{ outlets: { list: ['favourites'] } }]" class="link">
                    <div class="wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                        </svg>
                        <p>Favourites</p>
                    </div>
                    <div class="count">
                        {{favCount}}
                    </div>
                </a>
            </li>
            <li class="link-container">
                <a [routerLink]="[{ outlets: { list: ['archived'] } }]" class="link">
                     <div class="wrapper">
                         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="size-6">
                             <path stroke-linecap="round" stroke-linejoin="round"
                                 d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                         </svg>
                         <p>Archived</p>
                     </div>
                     <div class="count">
                        {{archivedCount}}
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <div class="tags-list">
        <h3>Tags</h3>
        <ul>
            <li class="link-container">
                <a [routerLink]="[{ outlets: { list: null } }]" class="link">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                    </svg>
                    <p>Science</p>
                </a>
            </li>
        </ul>
    </div>

</section>
